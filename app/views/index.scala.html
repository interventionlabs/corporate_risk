@(forms: Seq[String])

@main("Welcome to Corporate Risk!") {
    <table>
    	<tr>
    		<th>Mes formulaires</th>
    		<th>Questions</th>
    	</tr>
    	@for(form <- forms) {
    	<tr>
    		<td>
    			<a href="@routes.Application.form(form.toString)">Accéder au formulaire</a>
    		</td>
    		<td>
    			0 question remplie
    		</td>
   		</tr>
   		}
    <div>
    	<a href="@routes.Auth.logout">Se déconnecter</a>
    </div>
}
