@(report: Any)(implicit user: User)

@main("Welcome to Corporate Risk!", Some(user)) {
    <h2>Rapport d'audit</h2>
    <a href="@routes.Application.exportPDF">Exporter ce rapport en PDF</a>
    
    <div class="report">
	    <div class="pull-right">
	    	<img src="@routes.Application.chart("pie")" />
	    	<br />
	    	<img src="@routes.Application.chart("radar")" />
	   	</div>
	    @report
    	<div class="clearfix"></div>
	</div>
}
